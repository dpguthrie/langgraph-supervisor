name: Daily modal queries
on:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  run-queries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version-file: ".python-version"

      - name: Install dependencies with uv
        run: uv pip install requests langchain langchain-openai --system

      - name: Run queries
        env:
          MODAL_ENDPOINT_URL: ${{ secrets.MODAL_ENDPOINT_URL }}
          MODAL_PROXY_TOKEN_ID: ${{ secrets.MODAL_PROXY_TOKEN_ID }}
          MODAL_PROXY_TOKEN_SECRET: ${{ secrets.MODAL_PROXY_TOKEN_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run python scripts/run_queries.py
