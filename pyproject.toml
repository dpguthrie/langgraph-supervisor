[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langgraph-supervisor"
version = "0.1.0"
description = "A multi-agent AI system built with LangGraph that intelligently routes user queries between specialized agents"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
keywords = [
    "langgraph",
    "langchain",
    "ai",
    "agents",
    "supervisor",
    "multi-agent",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langgraph==1.0.1",
    "langchain-tavily==0.2.12",
    "langchain[openai]==1.0.2",
    "langchain-anthropic>=0.4.0",
    "deepagents>=0.1.0",
    "python-dotenv==1.1.1",
    "braintrust==0.3.4",
    "braintrust-langchain==0.1.1",
    "rich==14.2.0",
    "autoevals==0.0.130",
    "modal==1.2.0",
    "fastapi[standard]==0.119.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
]

[project.scripts]
langgraph-supervisor = "src.local_runner:main"

[project.urls]
Homepage = "https://github.com/yourusername/langgraph-supervisor"
Repository = "https://github.com/yourusername/langgraph-supervisor"
Issues = "https://github.com/yourusername/langgraph-supervisor/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501", # line too long (handled by black)
    "B008", # do not perform function calls in argument defaults
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
